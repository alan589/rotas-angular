  <h5 class="embaixo">Criar/Editar aluno</h5>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input [value]="aluno.id" disabled id="disabled" type="text">
            <label class="active" for="disabled">#</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <label class="active" for="nome">Nome</label>
            <input #nome [value]="aluno.nome" id="nome" type="text" class="validate" (input)="onInput()">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input #email [value]="aluno.email" id="email" type="email" class="validate" (input)="onInput()">
            <label class="active" for="email">Email</label>
          </div>
        </div>
        <a onclick="M.toast({html: 'Editado!', displayLength: 4000})"
        class="waves-effect waves-light btn" (click)="editar(nome.value, email.value)">Ok</a>
      </div>
    </div>
